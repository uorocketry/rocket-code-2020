name: Formatting

on: [push, pull_request]

jobs:
  formatting:
    name: Clang Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.4.1
        with:
          clang-format-version: '13'
          exclude-regex: (^\./groundStationSoftware|./libraries)
